{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>FileSharing</title>
        <link rel="icon" href="{% static 'img/torbox-icon-150x150.jpeg'%}" sizes="32x32" />
        <link rel="stylesheet" href="{% static 'css/bulma.min.css'%}">
        <link rel="stylesheet" href="{% static 'css/all.css'%}">
        <link rel="stylesheet" href="{% static 'css/torbox.css'%}">
        <link rel="stylesheet" href="{% static 'css/torbox-tfs.css'%}">
    </head>
    <body>
        <div class="torbox-screen-border border-top"></div>
        <div class="torbox-screen-border border-right"></div>
        <div class="torbox-screen-border border-bottom"></div>
        <div class="torbox-screen-border border-left"></div>

        <!-- header -->
        <div id="torbox-header" class="level">
            <div class="level-item">
                <a href="{% url 'index' %}">
                    <span class="torbox-title icon-text">
                        <span class="icon">
                            T
                        </span>
                        <span class="text">
                            FileSharing
                        </span>
                    </span>
                </a>
            </div>
        </div>
        <!-- /header -->

        <!-- admin msg -->
        {% if MSG_HEADER %}
        <section class="section is-small">
            <div class="notification has-text-centered">
                <p>{{ MSG_HEADER|linebreaksbr }}</p>
            </div>
        </section>
        {% endif %}
        <!-- /admin msg -->

        <!-- content -->
        <section id="torbox-content" class="section">
            <div class="container">
                {% block content %}{% endblock %}
            </div>
        </section>
        <!-- /content -->

        <!-- footer -->
        <!-- <footer class="footer mt-6">
            <div class="content has-text-centered">
                <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Recusandae, necessitatibus.</p>
            </div>
        </footer> -->
        <!-- /footer -->
    </body>
</html>
